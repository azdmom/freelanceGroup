<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script src="/js/employer.js" type="text/javascript"></script>
    <title>FTF Employer Sign-Up</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Employer Sign-Up</h1>
        </header>
        <form>
            <div class="form-group">
                <label for="companyName">Company Name: </label>
                <input type="text" class="form-control form-inline" id="employerName" placeholder="Enter company name">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone you don't want us to.</small>
            </div>
            <div class="form-group">
                <label for="industry">Industry: </label>
                <input type="text" class="form-control form-inline" id="industry" placeholder="Enter industry">
            </div>
            <div class="form-group">
                <label for="contactName">Contact Name: </label>
                <input type="text" class="form-control form-inline" id="contactName" placeholder="Enter contact name">
            </div>
            <div class="form-group">
                <label for="contactPhone">Contact Phone: </label>
                <input type="tel" class="form-control form-inline" id="contactPhone" placeholder="Enter contact phone">
            </div>
            <div class="form-group">
                <label for="contactEmail">Contact Email: </label>
                <input type="email" class="form-control form-inline" id="contactEmail" placeholder="Enter contact email">
            </div>
            <div class="form-row">
                <span>Select all Fields of Interest: </span>
                <select class="js-example-basic-multiple form-control chosen-select" name="fields" multiple="multiple" id="employerfields" >
                    <option value=""></option>
                    <option value="frontEndDev" class="dropdown-item">Front End Dev</option>
                    <option value="backEndDev" class="dropdown-item">Back End Dev</option>
                    <option value="graphicDes" class="dropdown-item">Graphic Designer</option>
                    <option value="dbEng" class="dropdown-item">DB Engineer</option>
                    <option value="fullStackDev" class="dropdown-item">Full Stack Dev</option>
                    <option value="projMgr" class="dropdown-item">Project Manager</option>
                    <option value="infoSecurity" class="dropdown-item">Information Security</option>
                    <option value="digitalMark" class="dropdown-item">Digital Markerting</option>
                    <option value="contentCreate" class="dropdown-item">Content Creator</option>
                    <option value="cloudArchitect" class="dropdown-item">Cloud Architect</option>
                </select>
            </div>
            <div class="form-row">
                <div class="form-group col-md-12">
                    <button id="employer-submit" type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
